<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Application Status</title>
    <link rel="stylesheet" href="css/appstatus.css">
</head>
<body>

    <div class="status-container">
        <h2>Check Application Status</h2>
        <form action="viewapplicationstatus.jsp" method="POST">
            <label for="applicationId">Application ID:</label>
            <input type="text" id="appId" name="appId" required placeholder="Enter your Application ID">

            <button type="submit" class="btn">Check Status</button>
        </form>
    </div>

</body>
</html>
